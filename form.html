    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <header>
        <div class="menu">
            <nav>
                <a  href="./cmsiti.html">Home</a>
                <a href="./cmscontent.html">RoadMap</a>
                <a href="./form.html" class="active">Registeration Form</a>
                <a href="https://www.iti.gov.eg/iti/home">Contact</a>
            </nav>
            <div class="logo-img">
                <img src="./ITI_logo.png"  style="width:180px;height: 57px;">
            </div>
        </div>

    </header>
<br>
    <div  class="myform">
        <table>
            <form  id="usrform">
                <h5 style="color:#55917A">Register - Create Account</h5>
                <p class="must"> Field Marked with <span>*</span> are compulsory Fields</p>
                <tr>
                    <th>
                        <label for="name">
                            <span>*</span>Your Name
                        </label>
                    </th>
                    <td><input type="text" id="name" size="20" />
                    </td>
                </tr>
                <tr>
                    <th><label for="email">
                        <span>*</span> Your Email
                        </label>
                    </th>
                    <td><input type="email" id="email" size="40" />
                    </td>
                </tr>
                <tr>
                    <th><label for="email2">
                            Alternate Email
                        </label>
                    </th>
                    <td><input type="email" id="email" size="40" />
                    </td>
                </tr>

                <tr>
                    <th rowspan="2" style="background-color:#E0F0E8;"><label for="phone">
                            Your Phone
                        </label>
                    </th> 
                    <td style="font-size:11.5px"> Country code - city code  - Phone number </td>
                </tr>
                <tr>
                    <td><input type="text" id="country"  maxlength="3" size="4"/>-
                        <input type="text" id="city"  maxlength="2" size="2"/>-
                        <input type="text" id="phone"  maxlength="10" size="10"/>
                    </td>
                </tr>

                <tr>
                    <th> <label for="Mobile">Mobile Phone</label></th>
                    <td><input type="text" id="mobile"  maxlength="14" size="30"/></td>
                </tr>

                
                <tr>
                    <th style="background-color:#E0F0E8;"> <label for="Pcode"><span>*</span> Your Postal Code</label></th>
                    <td>
                        <textarea rows="3" cols="30" name="Pcode" form="usrform"></textarea>
                    </td>
                </tr>

                <tr>
                    <th> <label for="Country"><span>*</span>Country</label></th>
                    <td>
                        <select id="_country" name="_country">
                            <option value="null" selected>----Select Country</option>
                            <option value="Argintina">Argintina</option>
                            <option value="Egypt">Egypt</option>
                            <option value="Turkey">Turkey</option>
                            <option value="United States">United States</option>
                          </select>
                    </td>
                </tr>

                <tr>
                    <th> <label for="Mobile"><span>*</span>Password</label></th>
                    <td><input type="password" id="pass1"  maxlength="14" size="30"/></td>
                </tr>

                <tr>
                    <th> <label for="Mobile"><span>*</span>Re-Enter Password</label></th>
                    <td><input type="password" id="pass2"  maxlength="14" size="30"/></td>
                </tr>

                <tr>
                    <th></th>
                    <td><input type="checkbox"> I Accept the <a href="#">Terms of Use</a></td>
                </tr>
                <tr>
                    <th></th>
                    <td><input type="submit" value=" Continue >>"> <input type="reset" value=" Reset"></td>
                </tr>
                
            </form>
        </table>
    </div>

    <hr>

</body>
</html>
